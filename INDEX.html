<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR</title>
    
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Vector.png"/>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto Aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptador" onclick="btnEncriptar()">Encriptar</button>
                
                <button class="boton-desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="msj-encriptado" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h3 class="firma">© Diseñado por Abelen Ochoa</h3>
        <h3>ⓕ Facebook</h3>
    </footer>
<script src="./script.js">
</script>
</body>
</html>
